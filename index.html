<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
  <header>
    <h1>Calculadora</h1>
  </header>
  <main>

      <div id="show-numbers"></div>
      <div class="buttons">
        <button id="ac" class="" type="">AC</button>
        <button id="more-or-less" class="" type="">+/-</button>
        <button id="percentage" class="" type="">%</button>
        <button id="divide" class="sign" type="">รท</button>
        <button id="seven" class="number" type="">7</button>
        <button id="eight" class="number" type="">8</button>
        <button id="nine" class="number" type="">9</button>
        <button id="multiply" class="sign" type="">x</button>
        <button id="four" class="number" type="">4</button>
        <button id="five" class="number" type="">5</button>
        <button id="six" class="number" type="">6</button>
        <button id="subtract" class="sign" type="">-</button>
        <button id="one" class="number" type="">1</button>
        <button id="two" class="number" type="">2</button>
        <button id="three" class="number" type="">3</button>
        <button id="add" class="sign" type="">+</button>
        <button id="parenthesis" type="">( )</button>
        <button id="zero" class="number" type="">0</button>
        <button id="dot" type="">.</button>
        <button id="equal" class="sign" type="">=</button>
      </div>
 
  
  
  </main>
  </div>
  <script src="main.js"></script>
</body>

</html>
